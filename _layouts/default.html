<!DOCTYPE html>
<html lang="es">

<head>
  <title>{{page.title}}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rubyvania Blog">
  <meta name="author" content="Nelson Uribe">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- FontAwesome JS-->
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
    integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="/assets/scss/main.css">

  {% for style in page.custom_style_list %}
  <link rel="stylesheet" href="{{ style }}">
  </script>
  {% endfor %}
  {% if jekyll.environment == "production" %}
  <script src="//s3-us-west-2.amazonaws.com/momently-static/loader/OiMttgAEARU_momently.js" name="momently-script"></script>
  {% endif %}
</head>

<body>
  {% include sidebar.html %}
  <div class="main-wrapper">
    {{ content }}
    {% include footer.html %}
  </div>

  <!-- Javascript -->
  <script src="/assets/plugins/jquery-3.3.1.min.js"></script>
  <script src="/assets/plugins/popper.min.js"></script>
  <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  {% for javascript in page.custom_javascript_list %}
  <script src="{{ javascript }}"></script>
  {% endfor %}

</body>

</html>
